<html>
<head>
</head>
<body>
<center><h1>최댓값 구하기</h1></center>
<script>
var num = prompt("입력");
alert("입력값은 : "+ num);
document.write(num + "<br>");
var val = num.split(' ');
document.write(val + "<br>");
document.write("배열길이 : " + val.length + "<br>");
document.write("두번째 데이터 : " + val[1]);
var data = val.map(Number);

for ( i = 0; i<data.length-1 ; i++){
	for ( j = 0 ; j<data.length-1 ; j++) {
 		if ( data[j] > data[j+1]){
			tmp = data[j];		
			data[j]=data[j+1];
			data[j+1]=tmp;
	
		}
	}
	document.write(j + "번째 정렬 후 : " + data + "<br>");
}


document.write("최종 정렬 후 :" + data);

</script>
</body>
</html>
